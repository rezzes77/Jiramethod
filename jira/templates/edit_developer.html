{% extends "base.html" %}

{% block title %}Редактировать разработчика{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4 text-primary">Редактировать разработчика</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label fw-semibold">Имя</label>
                {{ form.name }}
            </div>
            <div class="mb-3">
                <label for="{{ form.email.id_for_label }}" class="form-label fw-semibold">Email</label>
                {{ form.email }}
            </div>
            <div class="mb-3">
                <label for="{{ form.group.id_for_label }}" class="form-label fw-semibold">Группа</label>
                {{ form.group }}
            </div>
            <div class="mb-3">
                <label for="{{ form.number.id_for_label }}" class="form-label fw-semibold">Номер</label>
                {{ form.number }}
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg px-4">Сохранить</button>
                <a href="{% url 'developer_list' %}" class="btn btn-secondary btn-lg px-4">Отмена</a>
            </div>
        </form>
    </div>
</div>

<style>
    .card {
        border-radius: 12px;
        animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    select, textarea, input {
        border-radius: 8px;
        border: 1px solid #ccc;
        padding: 10px;
        width: 100%;
    }

    input:focus, textarea:focus, select:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
</style>

{% endblock %}
