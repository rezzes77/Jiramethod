{% extends "base.html" %}

{% block title %}Удалить разработчика{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4 text-danger">Вы уверены, что хотите удалить разработчика "{{ developer.name }}"?</h2>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="text-center">
                <button type="submit" class="btn btn-danger btn-lg px-4">Удалить</button>
                <a href="{% url 'developer_list' %}" class="btn btn-secondary btn-lg px-4">Отмена</a>
            </div>
        </form>
    </div>
</div>

<style>
    .card {
        border-radius: 12px;
        animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

</style>

{% endblock %}
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelector("form").addEventListener("submit", function (event) {
            if (!this.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            this.classList.add("was-validated");
        });
    });
</script>
